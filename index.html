<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Surpresa!</title>
<style>
    body {
        margin: 0;
        background: #ffdee9;
        overflow: hidden;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        margin-top: 40px;
        font-size: 40px;
        color: #ff0066;
    }

    #countdown {
        font-size: 50px;
        margin-top: 20px;
        color: #333;
    }

    #gift {
        display: none;
        margin-top: 50px;
        width: 200px;
        animation: pop 1s ease forwards;
    }

    @keyframes pop {
        0% { transform: scale(0); }
        100% { transform: scale(1); }
    }
</style>
</head>

<body>

<h1>Contagem para o anivers√°rio üéâ</h1>
<div id="countdown"></div>

<img id="gift" src="https://i.imgur.com/GD9ZkqD.gif">

<script>
// --- CONFIGURE A DATA DO ANIVERS√ÅRIO AQUI ---
const endDate = new Date("2025-01-30T00:00:00");  
// -------------------------------------------

function updateCountdown() {
    const now = new Date();
    const diff = endDate - now;

    if (diff <= 0) {
        document.getElementById("countdown").innerHTML = "üéÅ SURPRESA!!! üéâ";
        document.getElementById("gift").style.display = "block";
        return;
    }

    let days = Math.floor(diff / (1000 * 60 * 60 * 24));
    let hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    let mins = Math.floor((diff / (1000 * 60)) % 60);
    let secs = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${mins}m ${secs}s`;
}

// Confetes üéä
function createConfetti() {
    const confetti = document.createElement("div");
    confetti.style.position = "fixed";
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.top = "-20px";
    confetti.style.width = "10px";
    confetti.style.height = "10px";
    confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
    confetti.style.opacity = "0.9";
    confetti.style.borderRadius = "50%";
    confetti.style.animation = "fall 3s linear forwards";

    document.body.appendChild(confetti);

    setTimeout(() => confetti.remove(), 3000);
}

setInterval(createConfetti, 150);

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

<style>
@keyframes fall {
    to { transform: translateY(100vh) rotate(360deg); }
}
</style>

</body>
</html>
