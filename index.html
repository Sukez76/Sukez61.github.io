<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Surpresa</title>

<style>
    body {
        margin: 0;
        background: black;
        font-family: "Verdana", sans-serif;
        color: white;
        text-align: center;
        overflow: hidden;
    }

    #telaInicial {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    #telaInicial button {
        font-size: 22px;
        padding: 15px 30px;
        border: none;
        border-radius: 12px;
        background: white;
        color: black;
    }

    #contador {
        font-size: 60px;
        margin-top: 100px;
        display: none;
    }

    #blackout {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        opacity: 0;
        transition: 1.5s;
        pointer-events: none;
    }

    #dialogobox {
        display: none;
        position: fixed;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 90%;
        padding: 20px;
        border: 3px solid white;
        background: rgba(0,0,0,0.8);
        font-size: 22px;
    }
</style>
</head>

<body>

<div id="telaInicial">
    <h1>Toque para entrar</h1>
    <button onclick="iniciar()">Entrar</button>
</div>

<div id="contador"></div>

<div id="blackout"></div>

<div id="dialogobox">
    <p id="text"></p>
</div>

<script src="script.js"></script>
</body>
</html>
