<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem para o aniversÃ¡rio ğŸ‰</title>
    <style>
        body {
            background-color: #ffd6e8;
            margin: 0;
            overflow: hidden;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 20px;
            color: #ff0066;
            font-size: 26px;
        }

        #timer {
            font-size: 40px;
            font-weight: bold;
            color: #ff0066;
            margin-top: 10px;
        }

        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from { transform: translateY(-10vh); }
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

    <h1>ğŸ‰ Contagem para o aniversÃ¡rio ğŸ‰</h1>
    <h1>ğŸ SURPRESA!!! ğŸ‰</h1>

    <div id="timer">00:00</div>

    <audio id="audio" src="Tenna.mp3"></audio>

    <script>
        function startCountdown() {
            const target = new Date();
            target.setHours(15, 0, 0, 0); // <<< HORÃRIO AQUI

            const timer = setInterval(() => {
                const now = new Date();
                let diff = target - now;

                if (diff <= 0) {
                    document.getElementById('timer').innerHTML = "ğŸ‰ CHEGOU!!! ğŸ‰";
                    document.getElementById("audio").play();
                    clearInterval(timer);
                    return;
                }

                let min = Math.floor((diff / 1000 / 60) % 60);
                let sec = Math.floor((diff / 1000) % 60);

                document.getElementById('timer').innerHTML =
                    String(min).padStart(2, '0') + ":" +
                    String(sec).padStart(2, '0');

            }, 1000);
        }

        function createDots() {
            for (let i = 0; i < 40; i++) {
                const dot = document.createElement('div');
                dot.classList.add('dot');
                dot.style.background = "#" + Math.floor(Math.random()*16777215).toString(16);
                dot.style.left = Math.random() * 100 + "vw";
                dot.style.animationDuration = (3 + Math.random() * 5) + "s";
                document.body.appendChild(dot);
            }
        }

        createDots();
        startCountdown();
    </script>

</body>
</html>
